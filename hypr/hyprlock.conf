# USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/HachicujiRainSquare.jpg
  size = 100
  border_color = $text
  position = 0, 0
  border_size = 1
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor = 
  size = 300, 60
  outline_thickness = 0
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = false
  outer_color = $text
  inner_color = $surface0
  font_color = $clockColor
  fade_on_empty = false
  placeholder_text = password:
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -200
  halign = center
  valign = center
  rounding = 0
}


#shape behind logged in user and input
shape {
  monitor =
  border_size = 1
  border_color = $text
  color = $surface0
  halign = center
  valign = center
  position = 0, -225
  size = 325,110
}

