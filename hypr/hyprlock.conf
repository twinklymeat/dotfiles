$font = Hack
$text = rgba(aa759fff)
$surface0 = rgba(1c1c1cff)
$clockColor = rgba(a0a0a0ff)
# GENERAL
general {
  hide_cursor = false
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/monogatari_senjo_car.jpg
  blur_passes = 4
  color = $text
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME12
  color = $clockColor
  font_size = 90
  font_family = $font
  position = 0, 200
  halign = center
  valign = center
}

shape {
  monitor =
  size = 600, 200
  position = 0, 175
  halign = center
  valign = center
  rounding = 0
  border_size = 1
  border_color = $text

}


# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = 0, 115
  halign = center
  valign = center
}

