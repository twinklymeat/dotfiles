#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = -1
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(754A5Eff) rgba(191841ff) 135deg
    col.inactive_border = rgba(59595900)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false



    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 20
    rounding_power = 1

    # Change transparency of focused and unfocused windows
    active_opacity = 0.85
    inactive_opacity = 0.79

    # layerrule = blur,waybar
    layerrule = blur,^(swaync-control-center)$
    layerrule = noanim, ^(hyprpicker)
    layerrule = dimaround, ^(rofi)
    layerrule = noanim, ^(selection)
    layerrule = blur, ^(rofi)
    windowrulev2 = float, title:Volume Control
    windowrulev2 = size 915 576, title:Volume Control
    windowrulev2 = rounding 0, title:rofi - drun
    windowrulev2 = float, class:^(nm-connection-editor)
    windowrulev2 = float, class:^(blueman-manager)
    windowrulev2 = size 915 576, class:^(blueman-manager)
    
    # windowrulev2 = float, class:alacritty-av, title:cava
    windowrulev2 = noinitialfocus, class:alacritty-av, title:cava
    windowrulev2 = pin, class:alacritty-av, title:cava
    # windowrulev2 = size 2560 350, class:alacritty-av, title:cava
    windowrulev2 = bordersize 0, class:alacritty-av, title:cava
    windowrulev2 = noblur, class:alacritty-av, title:cava
    windowrulev2 = nofocus, class:alacritty-av, title:cava
    windowrulev2 = noanim, class:alacritty-av, title:cava
    windowrulev2 = maxsize 2560 1600, class:alacritty-av, title:cava
    # windowrulev2 = move 100% 100%, class:alacritty-av, title:cava



    shadow {
        enabled = false
        range = 10
        render_power = 1
        color = rgba(000000ee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
blur {
         enabled = true
         size = 4 # Adjust for blur intensity
         passes = 5 # Adjust for blur quality
         new_optimizations = true
         ignore_opacity = true
     
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)
    workspace_wraparound = false
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = customEaseOut, 0, 0, 0.26, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 3.5, overshot, slide
    animation = windowsOut, 1, 1.49, almostLinear, slide
    animation = windowsMove, 1, 3,quick, slide
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 3.5, easeOutQuint, slide
    animation = layersOut, 1, 2, linear, slide
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 4, overshot, slidefadevert
    animation = workspacesIn, 1, 2, almostLinear, slide
    animation = workspacesOut, 1, 2, almostLinear, slide
    animation = specialWorkspace, 1, 3.5, overshot, slidevert
    animation = specialWorkspaceOut, 1, 2, almostLinear, slidevert
    }

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    # smart_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_invert = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = syna2ba6:00-06cb:cefe-touchpad
    sensitivity = .4
}



plugin {
    hyprexpo {
        columns = 3
        gap_size = 1
        bg_col = rgb(111111)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }

    hyprwinwrap {
        class = alacritty-av
    }

}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$browser = vivaldi --password-store=kwallet5

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, exec, code
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, A, exec, $browser
bind = $mainMod, W, killactive,
bind = , Print, exec, hyprshot -o $HOME/Pictures/screenshot/ -m active  -m output
bind = Control SHIFT, Print, exec, hyprshot -m region
bind = $mainMod, D, exec, vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, T, pin
bind = $mainMod SHIFT, B, exec, bzmenu -l rofi
bind = $mainMod, L, exec, hyprlock
bind = SUPER ALT, S, exec, rofi -terminal kitty -show ssh 
bind = $mainMod SHIFT, L, exec, wlogout -b 6 -R 100 -L 100 -T 600 -B 600 -c 20
bind = $mainMod, B, exec, hyprctl keyword decoration:active_opacity 1
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, F, fullscreenstate, 1
bind = $mainMod Control, P, exec, hyprctl keyword decoration:blur:enabled false && hyprctl keyword decoration:active_opacity 1 && hyprctl keyword decoration:inactive_opacity 0.97 && hyprctl keyword animations:enabled false && hyprctl keyword monitor eDP-2,2560x1600@60,0x0,1



bind = $mainMod SHIFT, N, exec, swaync-client -t

bind = $mainMod SHIFT, P, exec, hyprpicker | wl-copy

# bind = $mainMod Control, up, hyprexpo:expo, toggle


# bind = $mainMod Control, S, exec, rofi -show ssh

# Move focus with mainMod + arrow keys
bind = SUPER_Control, left, workspace, e-1
bind = SUPER_Control, right, workspace, e+1
bind = $mainMod, equal, workspace, e+1
bind = $mainMod, minus, workspace, e-1
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod Control, 1, movetoworkspacesilent, 1
bind = $mainMod Control, 2, movetoworkspacesilent, 2
bind = $mainMod Control, 3, movetoworkspacesilent, 3
bind = $mainMod Control, 4, movetoworkspacesilent, 4
bind = $mainMod Control, 5, movetoworkspacesilent, 5
bind = $mainMod Control, 6, movetoworkspacesilent, 6
bind = $mainMod Control, 7, movetoworkspacesilent, 7
bind = $mainMod Control, 8, movetoworkspacesilent, 8
bind = $mainMod Control, 9, movetoworkspacesilent, 9
bind = $mainMod Control, 0, movetoworkspacesilent, 10
bind = $mainMod Control, S, movetoworkspacesilent, special:magic

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# bind = $mainMod SHIFT, M, exec,  /home/twinklymeat/minimize.sh


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# bind = $mainMod SHIFT, M,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


