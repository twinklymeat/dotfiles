execr-once = hyprctl setcursor WhiteSur-cursors 24
execr-once = nm-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
# exec-once = hyprpaper
execr-once = swaybg -i $HOME/Pictures/monogatari_kiss_shot_zen_cropped.jpg -m fit -c 000000
# execr-once = mpvpaper -vs eDP-2 '$HOME/Downloads/videoplayback (1).mp4' -o "--video-aspect-override=16:10 loop"
exec-once = kwalletd6
exec-once = hypridle
execr-once = XDG_MENU_PREFIX=arch- kbuildsycoca6
# execr-once = hyprlock
exec-once = eww open clock

execr-once = hyprpm reload



execr-once = alacritty -T cava --class="alacritty-av" -e cava -p $HOME/.config/cava/configBG

